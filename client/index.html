<html>
<head>
	<link rel='stylesheet' href='semantic.min.css'/>
	<link rel='stylesheet' href='app.css'/>
</head>
<body>
	<div id='problist'         class='pane'></div>
	<div id='statementWrapper' class='pane'></div>
	<div id='action'           class='pane'>
		<div id='submissionsWrapper'>
			<div id="submissionsListWrapper" class='container'>
				<table id='submissionsList' class='ui very compact table'>
					<thead>
						<tr>
							<th> Date </th>
							<th> Score </th>
							<th> Details </th>
							<th> Code </th>
						<tr>
					</thead>
					<tbody>
						<tr class='ui placeholder'><td colspan=4>Loading...</td></tr>
					</tbody>
				</table>
			</div>
		</div>
		<br>
		<textarea id='codeinput'></textarea>
		<br>
		<button id='submit' class='ui button'>submit</button>
	</div>

	<script src='app.js'></script>
</body>
</html>
